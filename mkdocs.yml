site_name: Programación UTFSM
docs_dir: 'notebooks'
site_dir: 'docs'
use_directory_urls: False
repo_url: https://github.com/progra-utfsm/material
repo_name: progra-utfsm/material
edit_uri: ""
copyright: Copyright &copy; 2019 - 2025 &bullet; Progra UTFSM
theme:
  name: material
  language: en
  favicon: images/favicon.png
  icon: 
    logo: fontawesome/solid/laptop-code
    repo: fontawesome/brands/github
  features:
    - navigation.instant
nav:
  - Inicio: index.md
  - Introducción: 00_Intro_Programacion.ipynb
  - Python: 01_Secuenciales.ipynb
  - Condicionales: 02_Condicionales.ipynb
  - Ciclos: 03_Ciclos.ipynb
  - Funciones: 04_Funciones.ipynb
  - Strings: 05_Strings.ipynb
  - Listas: 06_Listas.ipynb
  - Diccionarios: 07_Diccionarios.ipynb
  - Texto y Archivos: 08_Texto_y_Archivos.ipynb
plugins:
  - search
  - mkdocs-jupyter:
      execute: False
      ignore_h1_titles: True
markdown_extensions:
  - toc:
      toc_depth: '5'
      permalink: True