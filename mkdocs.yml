site_name: Programación UTFSM
docs_dir: 'notebooks'
site_dir: 'docs'
use_directory_urls: False
repo_url: https://github.com/progra-utfsm/material
repo_name: progra-utfsm/material
edit_uri: ""
copyright: Copyright &copy; 2019 - 2025 &bullet; Progra UTFSM
theme:
  name: material
  language: en
  favicon: images/favicon.png
  icon: 
    logo: fontawesome/solid/laptop-code
    repo: fontawesome/brands/github
  features:
    - navigation.instant
nav:
  - Inicio: index.md
  - Introducción: 00_Intro_Programacion.ipynb
  - Secuenciales: 01_Secuenciales.ipynb
  - Condicionales: 02_Condicionales.ipynb
  - Ciclos: 03_Ciclos.ipynb
  - Strings: 04_Strings.ipynb
  - Funciones: 05_Funciones.ipynb
  - Listas: 06_Listas.ipynb
  - Diccionarios: 07_Diccionarios.ipynb
  - Texto y Archivos: 08_Texto_y_Archivos.ipynb
plugins:
  - search
  - mkdocs-jupyter:
      execute: False
      ignore_h1_titles: True
markdown_extensions:
  - toc:
      toc_depth: '5'
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js